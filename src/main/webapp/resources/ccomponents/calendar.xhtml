<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
        <cc:attribute name="eventId" required="true" />
        <cc:attribute name="date" required="true" />
        <cc:attribute name="value" required="true" />
        <cc:attribute name="url" required="false" />
    </cc:interface>

    <cc:implementation>
        <h:link outcome="/akce.xhtml">
            <f:param name="ical" value="true"/>
            <f:param name="id" value="#{cc.attrs.eventId}"/>
            <h:panelGroup layout="block">
                <figure>
                    <header>
                        <h:outputText value="#{cc.attrs.date}">
                                <f:convertDateTime locale="cs_CZ" type="date" pattern="LLLL"/>
                        </h:outputText>
                    </header>
                    <section>
                        <h:outputText value="#{cc.attrs.date}">
                                <f:convertDateTime type="date" pattern="d"/>
                        </h:outputText>
                    </section>
                </figure>
            </h:panelGroup>
        </h:link>

        <center>
            <h:outputText value="#{cc.attrs.value}"
                rendered="#{empty cc.attrs.url}"/>
            <h:outputLink value="#{cc.attrs.url}"
                rendered="#{!empty cc.attrs.url}">
                #{cc.attrs.value}
            </h:outputLink>
        </center>
    </cc:implementation>
</ui:component>
