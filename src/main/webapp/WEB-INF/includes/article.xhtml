<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:event type="preRenderComponent" listener="#{articleBean.loadArticle(articleId)}"/>


    <ui:param name="ogDescription" value="#{articleBean.article.ogDescription}"/>
    <ui:param name="ogImageUrl" value="#{articleBean.article.ogImageUrl}"/>
    

    <div class="articleBody">
        <h:outputText value="#{articleBean.article.body}" escape="false"/>
    </div>
</ui:composition>
