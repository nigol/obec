<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template-transient.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:param name="ogImageUrl" value="#{newsDetailBean.news.article.ogImageUrl}"/>
        <ui:param name="ogDescription" value="#{newsDetailBean.news.article.ogDescription}"/>

        <ui:param name="title" value="#{newsDetailBean.news.label} - Obec Tršice"/>

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id" value="#{newsDetailBean.id}"/>
                <f:viewAction action="#{newsDetailBean.onLoad}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h2>#{newsDetailBean.news.label}</h2>

            <div class="articleBody">
                <h:outputText value="#{newsDetailBean.news.article.body}" escape="false"/>
            </div>

            <div class="icon-bar">
                <a href="https://www.facebook.com/sharer/sharer.php?u=#{newsDetailBean.url}"
                        class="facebook"
                        title="Sdílet na Facebooku">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>

            <p style="text-align: center">
                <h:link class="backLink" 
                    outcome="/obec/aktuality/aktuality.xhtml" value="Seznam aktualit"/>
            </p>
        </ui:define>
    </ui:composition>
