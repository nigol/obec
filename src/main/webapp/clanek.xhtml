<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template-transient.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id" value="#{articleBean.articleId}"/>
                <f:viewAction action="#{articleBean.onLoad}"/>
            </f:metadata>
        </ui:define>

        <ui:param name="title" value="#{articleBean.article.label} • Obec Tršice"/>

        <ui:define name="content">
            <h2>#{articleBean.article.label}</h2>

            <ui:include src="/WEB-INF/includes/article.xhtml">
                <ui:param name="articleId" value="#{articleBean.articleId}"/>
            </ui:include>
        </ui:define>
    </ui:composition>
