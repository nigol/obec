<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:param name="title" value="Plnění rozpočtu, administrace • Obec Tršice"/>

        <ui:define name="content">
            <h2>Plnění rozpočtu, administrace</h2>

            <h:form id="budgetFulfillmentForm">
                    <p:outputLabel value="Rok" for="year"/>
                    <p:inputText id="year" 
                            required="true"
                            value="#{budgetAdminBean.budgetFulfillment.year}">
                        <f:validateLongRange minimum="1990"/>
                    </p:inputText>

               <p:panelGrid layout="grid"
                        columns="2"
                        styleClass="ui-noborder">
                    <h:panelGroup>
                    <p:outputLabel value="Příjmy plán" for="incomePlan"/>
                    <p:inputText id="incomePlan" 
                            required="true"
                            value="#{budgetAdminBean.budgetFulfillment.incomePlan}">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                    <p:outputLabel value="Příjmy skutečnost" for="incomeReal"/>
                    <p:inputText id="incomeReal" 
                            required="true"
                            value="#{budgetAdminBean.budgetFulfillment.incomeReal}">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                    <p:outputLabel value="Výdaje plán" for="expenditurePlan"/>
                    <p:inputText id="expenditurePlan" 
                            required="true"
                            value="#{budgetAdminBean.budgetFulfillment.expenditurePlan}">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                    <p:outputLabel value="Výdaje skutečnost" for="expenditureReal"/>
                    <p:inputText id="expenditureReal" 
                            required="true"
                            value="#{budgetAdminBean.budgetFulfillment.expenditureReal}">
                        <f:validateLongRange minimum="0"/>
                    </p:inputText>
                    </h:panelGroup>

                    <p:panelGrid layout="grid"
                            columns="5"
                            styleClass="ui-noborder">
                        <p:commandButton value="Uložit" 
                                icon="fa fa-save"
                                action="#{budgetAdminBean.saveBudgetFulFillment}"
                                styleClass="default"
                                update=":growl @form"/>
                    </p:panelGrid>	
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
