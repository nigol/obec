<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:param name="title" value="Obecné nastavení - Obec Tršice"/>

        <ui:define name="content">
            <h2>Obecné nastavení</h2>

            <h:form id="settingsForm">
                <p:panelGrid layout="grid"
                        columns="1"
                        styleClass="ui-noborder">
                    <p:outputLabel value="URL adresa stránek" for="baseUrl"/>
                    <p:inputText id="baseUrl" 
                            value="#{settingsBean.settings.baseUrl}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>

                    <p:outputLabel value="URL pro obrázek záhlaví" for="headerImageUrl"/>
                    <p:inputText id="headerImageUrl" value="#{settingsBean.settings.headerImageUrl}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>
                    
                    <p:outputLabel value="Výchozí URL pro obrázek aktualit" for="ogImageUrl"/>
                    <p:inputText id="ogImageUrl" value="#{settingsBean.settings.ogImageUrl}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>

                    <p:outputLabel value="Důležitá zpráva" for="importantMsg"/>
                    <p:inputText id="importantMsg" value="#{settingsBean.settings.importantMsg}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>

                    <p:outputLabel value="Důležitá zpráva URL" for="importantMsgUrl"/>
                    <p:inputText id="importantMsgUrl" value="#{settingsBean.settings.importantMsgUrl}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>

                    <p:outputLabel value="Obrázky galerie (URL)" for="gallery"/>
                    <p:inputTextarea id="gallery"
                            rows="20"
                            cols="30"
                            value="#{settingsBean.settings.galleryUrl}"
                            style="max-height: 350px">
                        <f:validateLength maximum="4000"/>
                    </p:inputTextarea>
                    
                    <p:outputLabel value="Období pro odečet vodoměrů" for="waterSpendPeriod"/>
                    <p:inputText id="waterSpendPeriod" value="#{settingsBean.settings.waterSpendPeriod}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>
                    
                    <p:outputLabel value="Patička copyright" for="footerCopyright"/>
                    <p:inputText id="footerCopyright" value="#{settingsBean.settings.footerCopyright}">
                        <f:validateLength maximum="200"/>
                    </p:inputText>

                    <p:panelGrid layout="grid"
                            columns="5"
                            styleClass="ui-noborder">
                        <p:commandButton value="Uložit" 
                                icon="fa fa-save"
                                action="#{settingsBean.save}"
                                styleClass="default"
                                update=":growl @form"/>
                    </p:panelGrid>	
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
