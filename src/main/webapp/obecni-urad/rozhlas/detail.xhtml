<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template-transient.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:param name="title" value="Hlášení obecního rozhlasu • Obec Tršice"/>
        
        <ui:param name="ogImageUrl" value=""/>
        <ui:param name="ogDescription" value="Záznam hlášení obecního rozhlasu."/>

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id" value="#{announcementDetailBean.id}"/>
                <f:viewAction action="#{announcementDetailBean.onLoad}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="printingArea" layout="block">
                <h2>
                    Hlášení obecního rozhlasu ze dne 
                    <h:outputText value="#{announcementDetailBean.announcement.createdAt}">
                        <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </h2>

                <div class="articleBody">
                    <h:outputText value="#{announcementDetailBean.announcement.body}" escape="false"/>
                </div>
            </h:panelGroup>

            
            <div class="icon-bar">
                <a href="https://www.facebook.com/sharer/sharer.php?u=#{announcementDetailBean.url}"
                        class="facebook"
                        title="Sdílet na Facebooku">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>

            <p>
                <p:commandLink title="Tisk">
                    <i class="fa fa-print"></i>
                    <p:printer target="printingArea"/>
                </p:commandLink>
            </p>
            
            <p style="text-align: center">
                <h:link class="backLink" 
                    outcome="/obecni-urad/rozhlas/hlaseni.xhtml" value="Archiv hlášení"/>
                </p>
        </ui:define>
    </ui:composition>
