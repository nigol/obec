<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/WEB-INF/templates/template-transient.xhtml"
        xmlns:p="http://primefaces.org/ui">

        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{articleBean.loadArticle('/obecni-urad/vyridit.jsf')}"/>
            </f:metadata>
        </ui:define>
        <ui:param name="ogImageUrl" value="#{articleBean.article.ogImageUrl}"/>
        <ui:param name="ogDescription" value="#{articleBean.article.ogDescription}"/>
        <ui:param name="title" value="Potřebuji vyřídit • Obec Tršice"/>

        <ui:define name="content">
            <h2>Potřebuji vyřídit</h2>

            <h4 style="animation-name: riseIcon; animation-duration: 1s; animation-fill-mode: forwards">
                <i class="fa fa-id-card-o"></i>
            </h4>

            <ui:include src="/WEB-INF/includes/article.xhtml">
                <ui:param name="articleId" value="/obecni-urad/vyridit.jsf"/>
            </ui:include>

            <h:panelGroup layout="block"
                        style="text-align: center">
                    <h:link styleClass="moreInfoLink" outcome="/index.xhtml"
                            value="Zpět na úvod">
                    </h:link>
                </h:panelGroup>
        </ui:define>
    </ui:composition>
